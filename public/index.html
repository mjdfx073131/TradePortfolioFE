<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <script src="js/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/bubbleChart.js"></script>
<script src="js/lineChart.js"></script>
<script src="js/treeMap.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/style.css">
<text id="title">S&P 500 Visualization</text>

<div id="search_bar">
        <label for="search"></label><input id="search" type="text" name="searchActor" placeholder="Search Stocks">
    <input id="submit" type="submit"/>
    </div>
    <div>
        <div id="first_set">
            <div id="left">
                <svg id="treeMap"></svg>
            </div>
            <div id="right">
                <!-- Tab links -->
                <div class="tab" style="display:none"; >
                    <button class="tablinks" id="SP500_tab" onclick="lineChart.update_tab('SP500',true)">S&P500 Index</button>
                    <button class="tablinks" id="Sector_tab" onclick="lineChart.update_tab('Sector',true)">Selected Sector Total Stock Price</button>
                    <button class="tablinks" id="Companies_tab" onclick="lineChart.update_tab('Companies',true)">Selected Companies Stock Price(s)</button>
                </div>
                <svg id="lineChart"></svg>
                <div id="lineChart_tooltip" style='z-index: 1'></div>

            </div>
        </div>
        <div id="bottom_set">
            <svg id="bubbleChart"></svg>
            <div id="bubbleChart-button_div"></div>
        </div>
    </div>

    <div id="tooltip"></div>
    <div id="root"></div>

  </body>
</html>
